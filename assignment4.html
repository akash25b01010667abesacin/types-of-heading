<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form style="border: 2px solid black; padding:20px; width:300px;">
        <h2 style="text-align:center;">Hotel Room Booking Form </h2>
        <label for="Full Name">Full Name</label><br>
        <input type="text" id="Full Name" name="Full Name"><br><br>
        <label for="email">email</label><br>
        <input type="email" id="email" name="email"><br><br>
         <label for="phone">phone</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
         <label for="checkin">Check-in-Date</label><br>
        <input type="date" id="checkin" name="checkin"><br><br>
         <label for="checkout">Check-out-Date</label><br>
        <input type="date" id="checkout" name="checkout"><br><br>
         <label for="roomtype">Room Type</label><br>
         <select id="roomtype" name="roomtype" >
            <option value="single">Single Room</option>
  <option value="double">Double Room</option>
  <option value="suite">Suite</option>
 </select><br><br>
   <label for="guests">Number of Guests</label><br>
        <input type="number" id="guests" name="guests" min="1"><br><br>
         <label for="requests">Special Requests</label><br>
         <textarea id="requests" name="requests" rows="4" cols="30"></textarea><br><br>
         <input type="submit" value="Book Now">
         <input type="reset" value="Reset Form">
    </form>
</body>
</html>
