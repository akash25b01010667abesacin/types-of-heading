<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Page</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ddd;
      background-color: #fff;
      border-radius: 8px;
    }

    /* Product image styling */
    .product-image {
      width: 300px;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-right: 20px;
      float: left;
    }

    /* Product details styling */
    .product-details {
      overflow: hidden;
    }

    .product-title {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .price {
      font-size: 22px;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buy-button {
      background-color: #2a9d8f;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #21867a;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Product Image -->
    <img src=" https://m.media-amazon.com/images/I/51WMiee5Q0L._AC_SL1500_.jpg" alt="Product Image" class="product-image">
   

    <!-- Product Details -->
    <div class="product-details">
      <h1 class="product-title">Wireless Headphones</h1>
      <p class="product-description">
        Experience high-quality sound with our latest wireless headphones. 
        Designed for comfort and durability, perfect for music lovers and professionals.
      </p>
      <p class="price">â‚¹2999</p>
      <button class="buy-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
