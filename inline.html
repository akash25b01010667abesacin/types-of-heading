<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 style="color: rgb(0, 139, 37); font-family: Arial; text-align: center;">
    Welcome to My Website
  </h1>

  <p style="font-size: 16px; color: gray; line-height: 1.5;">
    This paragraph uses inline CSS to style the text color, font size, and line height.
  </p>

  <button style="background-color: rgb(4, 0, 128); color: white; padding: 10px 20px; border: none; border-radius: 5px;">
    Click Me
  </button>

</body>
</html>
