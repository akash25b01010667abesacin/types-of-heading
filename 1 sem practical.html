


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox student profile</title>
    <style>
      body { font-family: Arial,sans-serif;
        margin: 20px;
        background: white;}

        h2{
            text-align: center;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card{
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            padding: 16px;
        }
        .avatar{
            width:70px;height: 70px;
            background: red;color: #fff;
            border-radius: 50%;
            display: flex;justify-content: center;align-items: center;
            font-size: 20px;margin: 0 auto 12px;
        }
        .name{
            font-weight: bold;font-size: 18px;
        }
        .detail{
            font-size: 14px;color: #555;margin: 2px 0;
        }
    </style>
</head>
<body>
    <h2>student profile cards</h2>
    <div class="container">
        <div class="card">
        <div class="avatar">AC</div>
        <div class="name">Akash Chourasia</div>
        <div class="detail">B.Tech CSE</div>
        <div class="detail">ROLL no.:2025b01010667</div>
        <div class="detail">1st year</div>
        </div>

    </div>
</body>
</html>
