<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Desktop: 4 columns */
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .product-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }

    .price {
      font-size: 16px;
      color: #e63946;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .buy-button {
      background-color: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #21867a;
    }

    /* Tablet breakpoint: 2 columns */
    @media (max-width: 1024px) and (min-width: 601px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile breakpoint: 1 column */
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    Cart
  </header>

  <div class="grid-container">
    <div class="product-card">
      <img src="https://wonderfulengineering.com/wp-content/uploads/2020/11/10-best-Wireless-Earbuds-8.jpg" alt="Product 1">
      <h3 class="product-title">Earbud</h3>
      <p class="price">₹1299</p>
      <button class="buy-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://cdn.pixabay.com/photo/2023/10/12/13/05/headphones-8310796_1280.jpg" alt="Product 2">
      <h3 class="product-title">Headphone</h3>
      <p class="price">₹5999</p>
      <button class="buy-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://cdn.mos.cms.futurecdn.net/gnG2Z6pK7CTBJmw4pRUy8i.jpg" alt="Product 3">
      <h3 class="product-title">Laptop</h3>
      <p class="price">₹50599</p>
      <button class="buy-button">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://images.pexels.com/photos/248528/pexels-photo-248528.jpeg?cs=srgb&dl=pexels-pixabay-248528.jpg&fm=jpg" alt="Product 4">
      <h3 class="product-title">Mobile</h3>
      <p class="price">₹70000</p>
      <button class="buy-button">Add to Cart</button>
    </div>
  </div>
</body>
</html>
