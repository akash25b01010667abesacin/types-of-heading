<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <h2>Introduction to table</h2>
    <table border="1" cellpadding="10" cellspacing="10">
        <caption>Time Table(cse-12)</caption>
        <tr>
            <th>Day/Time</th>
            <th>8:50-9:40</th>
            <th>9:40-10:30</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>FSD</td>
            <td>DS</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Chemistry</td>
            <td>Physics</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Electrinics</td>
            <td>Monday</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="2">web designing</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td>EVS</td>
            <td>AI</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td rowspan="2" colspan="2">holiday</td>
        </tr>
        <tr>
            <th>Sunday</th>
        </tr>
        <tr>
            <td colspan="3" >@copyright</td>
        </tr>
    </table>
</body>
</html>
